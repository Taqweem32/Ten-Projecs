<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Web</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="container-box">
            <h1>
                Job Application
                <span class="small-title">(Web)</span>
            </h1>
            <form action="#">
                <div class="input-section">
                    <div class="form-controle">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="First Name">
                    </div>
                    <div class="form-controle">
                        <label for="L-name">Last Name</label>
                        <input type="text" id="L-name" placeholder="Last Name">
                    </div>
                    <div class="form-controle">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Email">
                    </div>
                    <div class="form-controle">
                        <label for="field">Job Role</label>
                        <select value="field" id="field">
                            <option name="job" value="select" id="1">Select</option>
                            <option name="job" id="1" value="doctor">Doctor</option>
                            <option name="job" id="2" value="engineer">Engineer </option>
                        </select>
                    </div>

                    <div class="addres">
                        <label for="addres">Addres</label>
                        <textarea name="addres" id="addres" placeholder=" Enter Addres"></textarea>
                    </div>
                    <div class="form-controle">
                        <label for="city">City</label>
                        <input type="text" placeholder="Enter City" id=" city" name="city">
                    </div>
                    <div class="form-controle">
                        <label for="pin">Pin Code</label>
                        <input type="number" id="pin" name="pin " value=" pin">
                    </div>

                    <div class="form-controle">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-controle">
                        <label for="file">Date</label>
                        <input type="file" id="file" name="file" value="19/7/2024">
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">Apply Now</button>
            </div>
            </form>
        </div>
</body>

</html>
